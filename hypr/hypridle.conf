# Команда блокировки (если не запущен — запуcтит Hyprlock)
general {
  lock_cmd = pidof hyprlock || hyprlock
  before_sleep_cmd = loginctl lock-session      # перед сном — заблокировать
  after_sleep_cmd  = hyprctl dispatch dpms on   # после сна — включить экран
}
# 5 минут — автолок
listener {
  timeout = 300
  on-timeout = loginctl lock-session
}
# 10 минут — гасим дисплей (DPMS)
listener {
  timeout = 600
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}
